<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torrent Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <header>
      <div class="container">
        <h1 class="logo">Torrent Hub</h1>
        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Apps</a></li>
          </ul>
        </nav>
        <div class="theme-toggle">
          <button id="theme-btn">Toggle Dark Mode</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Search and Filter Bar -->
        <section class="search-bar">
          <input
            type="text"
            placeholder="Search for torrents..."
            id="search-input"
          />
          <button onclick="searchTorrents()">Search</button>
          <select id="sort-by" onchange="sortTorrents()">
            <option value="seeders">Sort by Seeders</option>
            <option value="size">Sort by Size</option>
            <option value="name">Sort by Name</option>
          </select>
        </section>

        <!-- Torrent Categories -->
        <section class="categories">
          <button class="category-btn" onclick="filterCategory('all')">
            All
          </button>
          <button class="category-btn" onclick="filterCategory('movies')">
            Movies
          </button>
          <button class="category-btn" onclick="filterCategory('games')">
            Games
          </button>
          <button class="category-btn" onclick="filterCategory('apps')">
            Apps
          </button>
        </section>

        <!-- Torrent List -->
        <section class="torrent-list">
          <h2>Popular Torrents</h2>
          <ul id="torrent-list">
            <!-- Torrents will be populated dynamically -->
          </ul>
        </section>

        <!-- Pagination -->
        <section class="pagination">
          <button id="prev-btn" onclick="prevPage()">Previous</button>
          <button id="next-btn" onclick="nextPage()">Next</button>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Torrent Hub. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
